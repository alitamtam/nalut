<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLibya - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 2em;
            color: #ff6600;
            margin-bottom: 30px;
        }

        .lang-toggle {
            font-size: 1em;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="content-en">
        <h1>EDULIBYA COMING SOON</h1>
        <div id="countdown"></div>
        <div>Stay Tuned!</div>
    </div>

    <div id="content-ar" style="display: none; direction: rtl;">
        <h1>إيديو ليبيا قادم قريبا</h1>
        <div id="countdown-ar"></div>
        <div>ترقبوا!</div>
    </div>

    <div class="lang-toggle" onclick="toggleLanguage()">
        <button>Toggle Language / تبديل اللغة</button>
    </div>

    <script>
        // Set the countdown date (YYYY-MM-DD HH:MM:SS)
        const countdownDate = new Date("2024-12-31T00:00:00").getTime();

        // Countdown function
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
            document.getElementById("countdown-ar").innerHTML = `${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
                document.getElementById("countdown-ar").innerHTML = "انتهى";
            }
        }

        // Update countdown every second
        const x = setInterval(updateCountdown, 1000);

        // Language toggle function
        function toggleLanguage() {
            const enContent = document.getElementById("content-en");
            const arContent = document.getElementById("content-ar");

            if (enContent.style.display === "none") {
                enContent.style.display = "block";
                arContent.style.display = "none";
            } else {
                enContent.style.display = "none";
                arContent.style.display = "block";
            }
        }
    </script>
</body>

</html>
